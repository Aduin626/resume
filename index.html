<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alexandr resume</title>
    <meta name="keywords" content="resume, kylchik" />
    <meta name="description" content="Это сайт резюме Александра" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="info">
        <img
          src="img/unnamed.jpg"
          alt="фото временно не доступно"
          width="200" />
        <div class="info-text">
          <h1>Кыльчик Александр</h1>
          <p>
            Я являюсь учеником колледжа
            <strong>телекоммуникаций им. Бонч Бруевича</strong> и изучаю
            <strong>Frontend</strong><br />
            Я люблю
            <em
              >путшествовать, играть с кошкой, заниматься спортом и
              программировать</em
            >
          </p>
        </div>
      </div>

      <div class="card">
        <div class="hobby">
          <h3>Мои хобби:</h3>
          <ol class="list">
            <li>Играть в баскетбол</li>
            <li>Плавать</li>
            <li>Слушать музыку</li>
          </ol>
        </div>
        <div class="contact">
          <form class="contactWithMe">
            <h3>Связаться со мной</h3>

            <div class="form-row">
              <div class="form-group">
                <label for="name">Ваше имя:</label>
                <input type="text" id="name" placeholder="Введите имя" />
              </div>

              <div class="form-group">
                <label for="email">Ваш Email:</label>
                <input type="email" id="email" placeholder="Введите email" />
              </div>
            </div>

            <div class="form-group">
              <label for="message">Ваше сообщение:</label>

              <textarea
                id="message"
                cols="20"
                rows="5"
                placeholder="Введите сообщение..."></textarea>
            </div>
            <button type="submit" class="btn">Отправить!</button>
          </form>

          <div class="social">
            <h3>Список социальных сетей</h3>

            <a href="https://vk.com/id384869947" target="_blank">
              <img
                src="img/VK_Compact_Logo_(2021-present).svg.webp"
                width="50" />
            </a>
            <a href="https://t.me/Anduin626" target="_blank">
              <img src="img/icon-192x192.png" width="50" />
            </a>
            <a href="https://github.com/Aduin626" target="_blank">
              <img src="img/GIT.png" width="50" />
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
